<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paint Messenger</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Reset и базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overflow: hidden;
            height: 100vh;
            padding: 0;
            margin: 0;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: var(--tg-theme-bg-color, #ffffff);
        }

        /* Заголовок */
        .header {
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 56px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .menu-btn {
            padding: 8px 12px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
        }

        /* Холст */
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
        }

        #paintCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: block;
            touch-action: none;
        }

        /* Нижняя панель */
        .bottom-toolbar {
            display: flex;
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-top: 1px solid rgba(0,0,0,0.1);
            gap: 12px;
            justify-content: space-around;
        }

        .bottom-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            max-width: 120px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        /* Меню */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            max-width: 320px;
            height: 100%;
            background: var(--tg-theme-bg-color, #ffffff);
            box-shadow: -2px 0 20px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .menu-panel.active {
            right: 0;
        }

        .menu-header {
            padding: 20px 16px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            padding: 8px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .menu-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--tg-theme-text-color, #000000);
            opacity: 0.7;
            text-transform: uppercase;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .tool-option {
            padding: 12px 8px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border: 2px solid transparent;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .tool-option.active {
            border-color: var(--tg-theme-button-color, #2481cc);
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .tool-icon {
            font-size: 20px;
        }

        .tool-name {
            font-size: 12px;
            font-weight: 500;
        }

        .color-picker {
            width: 100%;
            height: 44px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            cursor: pointer;
            margin-bottom: 16px;
        }

        .brush-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .brush-size {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            -webkit-appearance: none;
        }

        .brush-size::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #2481cc);
            cursor: pointer;
        }

        .size-value {
            font-size: 14px;
            min-width: 30px;
            text-align: center;
            font-weight: 500;
        }

        .background-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .bg-option {
            padding: 16px 12px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border: 2px solid transparent;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .bg-option.active {
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .bg-preview {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            border: 2px solid rgba(0,0,0,0.2);
        }

        .bg-preview.transparent {
            background: 
                linear-gradient(45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(-45deg, #f0f0f0 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #f0f0f0 75%),
                linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 10px 10px;
        }

        .bg-preview.white {
            background: #ffffff;
        }

        .bg-preview.grid {
            background: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 15px 15px;
            background-color: #ffffff;
        }

        .bg-preview.lined {
            background: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100% 20px;
            background-color: #ffffff;
        }

        .bg-name {
            font-size: 12px;
            font-weight: 500;
        }

        /* Уведомления */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        /* Совместное рисование */
        .collab-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            padding: 20px;
            z-index: 1100;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-width: 90%;
            width: 300px;
            display: none;
        }

        .collab-panel.active {
            display: block;
        }

        .collab-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .collab-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 14px;
            cursor: pointer;
            text-align: center;
        }

        .session-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .session-input {
            padding: 12px;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 8px;
            font-size: 14px;
        }

        .users-list {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }

        /* Адаптивность */
        @media (max-width: 360px) {
            .tool-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .background-grid {
                grid-template-columns: 1fr;
            }
            
            .bottom-btn {
                font-size: 12px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Шапка -->
        <div class="header">
            <div class="header-title">Paint Messenger</div>
            <button class="menu-btn" id="menuBtn">☰ Инструменты</button>
        </div>

        <!-- Холст -->
        <div class="canvas-container">
            <canvas id="paintCanvas"></canvas>
        </div>

        <!-- Нижняя панель -->
        <div class="bottom-toolbar">
            <button class="bottom-btn" id="saveBtn">💾 Сохранить</button>
            <button class="bottom-btn" id="shareBtn">📤 Поделиться</button>
            <button class="bottom-btn" id="collabBtn">👥 Совместно</button>
        </div>

        <!-- Меню инструментов -->
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-panel" id="menuPanel">
                <div class="menu-header">
                    <div class="menu-title">Инструменты</div>
                    <button class="close-btn" id="closeMenu">✕</button>
                </div>
                
                <div class="menu-content">
                    <!-- Инструменты -->
                    <div class="menu-section">
                        <div class="section-title">Инструменты рисования</div>
                        <div class="tool-grid">
                            <div class="tool-option active" data-tool="brush">
                                <div class="tool-icon">🖌️</div>
                                <div class="tool-name">Кисть</div>
                            </div>
                            <div class="tool-option" data-tool="eraser">
                                <div class="tool-icon">🧹</div>
                                <div class="tool-name">Ластик</div>
                            </div>
                            <div class="tool-option" data-tool="line">
                                <div class="tool-icon">📏</div>
                                <div class="tool-name">Линия</div>
                            </div>
                            <div class="tool-option" data-tool="rect">
                                <div class="tool-icon">⬜</div>
                                <div class="tool-name">Прямоугольник</div>
                            </div>
                            <div class="tool-option" data-tool="circle">
                                <div class="tool-icon">⭕</div>
                                <div class="tool-name">Круг</div>
                            </div>
                            <div class="tool-option" data-tool="text">
                                <div class="tool-icon">📝</div>
                                <div class="tool-name">Текст</div>
                            </div>
                        </div>
                    </div>

                    <!-- Настройки кисти -->
                    <div class="menu-section">
                        <div class="section-title">Настройки кисти</div>
                        <input type="color" class="color-picker" id="colorPicker" value="#000000">
                        <div class="brush-controls">
                            <input type="range" class="brush-size" id="brushSize" min="1" max="30" value="5">
                            <span class="size-value" id="sizeValue">5</span>
                        </div>
                    </div>

                    <!-- Фоны -->
                    <div class="menu-section">
                        <div class="section-title">Фон холста</div>
                        <div class="background-grid">
                            <div class="bg-option active" data-bg="white">
                                <div class="bg-preview white"></div>
                                <div class="bg-name">Белый</div>
                            </div>
                            <div class="bg-option" data-bg="transparent">
                                <div class="bg-preview transparent"></div>
                                <div class="bg-name">Прозрачный</div>
                            </div>
                            <div class="bg-option" data-bg="grid">
                                <div class="bg-preview grid"></div>
                                <div class="bg-name">Сетка</div>
                            </div>
                            <div class="bg-option" data-bg="lined">
                                <div class="bg-preview lined"></div>
                                <div class="bg-name">Линовка</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Панель совместного рисования -->
        <div class="collab-panel" id="collabPanel">
            <div class="collab-content">
                <button class="collab-btn" id="startCollab">🎮 Начать сессию</button>
                <div class="session-info">
                    <input type="text" class="session-input" id="sessionId" placeholder="ID сессии" readonly>
                    <button class="collab-btn" id="copySessionId">📋 Копировать ID</button>
                </div>
                <div class="session-info">
                    <input type="text" class="session-input" id="joinSessionId" placeholder="Введите ID сессии">
                    <button class="collab-btn" id="joinCollab">✅ Присоединиться</button>
                </div>
                <div class="users-list" id="usersList">
                    Участники: 1
                </div>
                <button class="collab-btn" id="closeCollab">✕ Закрыть</button>
            </div>
        </div>

        <!-- Уведомление -->
        <div class="notification" id="notification">
            <span id="notificationText"></span>
        </div>
    </div>

    <script>
        // Инициализация Telegram Web App
        const tg = window.Telegram.WebApp;

        // Основные переменные
        let canvas, ctx;
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let startX = 0, startY = 0;
        let currentTool = 'brush';
        let currentColor = '#000000';
        let brushSize = 5;
        let currentBackground = 'white';
        let savedImageData = null;

        // История действий
        let history = [];
        let historyIndex = -1;

        // Совместное рисование
        let peer = null;
        let connections = [];
        let currentSession = null;

        // Инициализация приложения
        function initApp() {
            console.log('🚀 Инициализация Paint Messenger...');
            
            // Инициализация Telegram
            tg.ready();
            tg.expand();
            tg.enableClosingConfirmation();
            applyTelegramTheme();
            
            // Инициализация элементов
            initCanvas();
            initEventListeners();
            initTools();
            
            // Сохранение начального состояния
            saveState();
            
            console.log('✅ Приложение инициализировано');
            showNotification('Paint Messenger готов! 🎨');
        }

        function applyTelegramTheme() {
            if (tg.themeParams) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#2481cc');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f0f0f0');
            }
        }

        function initCanvas() {
            canvas = document.getElementById('paintCanvas');
            ctx = canvas.getContext('2d');
            
            setupCanvasSize();
            setupCanvasStyle();
            setBackground(currentBackground);
            
            // Обработчик изменения размера
            window.addEventListener('resize', debounce(setupCanvasSize, 100));
        }

        function setupCanvasSize() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            
            // Установка размеров
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // Перерисовка фона
            setBackground(currentBackground);
            
            console.log('🎨 Canvas настроен:', canvas.width, canvas.height);
        }

        function setupCanvasStyle() {
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = brushSize;
            ctx.strokeStyle = currentColor;
            ctx.fillStyle = currentColor;
        }

        function initEventListeners() {
            // Кнопки интерфейса
            document.getElementById('menuBtn').addEventListener('click', openMenu);
            document.getElementById('closeMenu').addEventListener('click', closeMenu);
            document.getElementById('saveBtn').addEventListener('click', showSaveOptions);
            document.getElementById('shareBtn').addEventListener('click', shareDrawing);
            document.getElementById('collabBtn').addEventListener('click', openCollabPanel);
            document.getElementById('closeCollab').addEventListener('click', closeCollabPanel);
            
            // Инструменты
            document.querySelectorAll('.tool-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    const tool = e.currentTarget.dataset.tool;
                    selectTool(tool);
                });
            });
            
            // Фоны
            document.querySelectorAll('.bg-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    const bg = e.currentTarget.dataset.bg;
                    setBackground(bg);
                    updateBackgroundUI(bg);
                });
            });
            
            // Настройки кисти
            document.getElementById('colorPicker').addEventListener('input', (e) => {
                currentColor = e.target.value;
                ctx.strokeStyle = currentColor;
                ctx.fillStyle = currentColor;
            });
            
            document.getElementById('brushSize').addEventListener('input', (e) => {
                brushSize = parseInt(e.target.value);
                ctx.lineWidth = brushSize;
                document.getElementById('sizeValue').textContent = brushSize;
            });
            
            // Совместное рисование
            document.getElementById('startCollab').addEventListener('click', startCollaboration);
            document.getElementById('copySessionId').addEventListener('click', copySessionId);
            document.getElementById('joinCollab').addEventListener('click', joinCollaboration);
            
            // События холста
            setupCanvasEvents();
            
            // Глобальные события
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('menu-overlay')) {
                    closeMenu();
                }
            });
        }

        function setupCanvasEvents() {
            // Мышь
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // Касания
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing);
        }

        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousedown', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 1) {
                e.preventDefault();
                const touch = e.touches[0];
                const mouseEvent = new MouseEvent('mousemove', {
                    clientX: touch.clientX,
                    clientY: touch.clientY
                });
                canvas.dispatchEvent(mouseEvent);
            }
        }

        function getCanvasCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function startDrawing(e) {
            if (currentTool === 'text') {
                const coords = getCanvasCoordinates(e);
                addText(coords.x, coords.y);
                return;
            }
            
            isDrawing = true;
            const coords = getCanvasCoordinates(e);
            [lastX, lastY] = [coords.x, coords.y];
            [startX, startY] = [coords.x, coords.y];
            
            if (['line', 'rect', 'circle'].includes(currentTool)) {
                savedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
            
            if (currentTool === 'brush' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }
            
            tg.HapticFeedback.impactOccurred('light');
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const coords = getCanvasCoordinates(e);
            const currentX = coords.x;
            const currentY = coords.y;
            
            // Настройка стиля
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.strokeStyle = 'rgba(255,255,255,1)';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
            }
            
            ctx.lineWidth = brushSize;
            
            switch(currentTool) {
                case 'brush':
                case 'eraser':
                    ctx.lineTo(currentX, currentY);
                    ctx.stroke();
                    [lastX, lastY] = [currentX, currentY];
                    break;
                    
                case 'line':
                    ctx.putImageData(savedImageData, 0, 0);
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(currentX, currentY);
                    ctx.stroke();
                    break;
                    
                case 'rect':
                    ctx.putImageData(savedImageData, 0, 0);
                    ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
                    break;
                    
                case 'circle':
                    ctx.putImageData(savedImageData, 0, 0);
                    const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
                    ctx.beginPath();
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
            }
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                
                // Отправка данных для совместной работы
                if (currentSession && connections.length > 0) {
                    broadcastDrawingData();
                }
                
                // Сохранение в историю
                if (currentTool !== 'text') {
                    saveState();
                }
                
                // Сброс композиции
                ctx.globalCompositeOperation = 'source-over';
                
                savedImageData = null;
            }
        }

        function selectTool(tool) {
            currentTool = tool;
            
            // Обновление UI
            document.querySelectorAll('.tool-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
            
            showNotification(`Инструмент: ${getToolName(tool)}`);
            tg.HapticFeedback.selectionChangedOccurred();
            closeMenu();
        }

        function getToolName(tool) {
            const names = {
                'brush': 'Кисть',
                'eraser': 'Ластик',
                'line': 'Линия',
                'rect': 'Прямоугольник',
                'circle': 'Круг',
                'text': 'Текст'
            };
            return names[tool] || tool;
        }

        // Фоны
        function setBackground(type) {
            currentBackground = type;
            const currentState = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            switch(type) {
                case 'white':
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    break;
                case 'grid':
                    drawGridBackground();
                    break;
                case 'lined':
                    drawLinedBackground();
                    break;
                case 'transparent':
                    // Прозрачный - ничего не делаем
                    break;
            }
            
            // Восстанавливаем рисунок поверх фона
            ctx.putImageData(currentState, 0, 0);
            saveState();
        }

        function updateBackgroundUI(bg) {
            document.querySelectorAll('.bg-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-bg="${bg}"]`).classList.add('active');
        }

        function drawGridBackground() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            
            const gridSize = 20;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawLinedBackground() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#87CEEB';
            ctx.lineWidth = 1;
            
            const lineSpacing = 24;
            for (let y = lineSpacing; y < canvas.height; y += lineSpacing) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // Текст
        function addText(x, y) {
            tg.showPopup({
                title: 'Добавить текст',
                message: 'Введите текст:',
                buttons: [
                    { type: 'cancel', text: 'Отмена' },
                    { type: 'default', text: 'Добавить' }
                ]
            }, (buttonId) => {
                if (buttonId === 1) {
                    const text = prompt('Введите текст:');
                    if (text) {
                        ctx.font = `bold ${brushSize * 4}px Arial`;
                        ctx.fillStyle = currentColor;
                        ctx.textBaseline = 'middle';
                        ctx.fillText(text, x, y);
                        saveState();
                        showNotification('Текст добавлен');
                    }
                }
            });
        }

        // История действий
        function saveState() {
            const state = canvas.toDataURL();
            history = history.slice(0, historyIndex + 1);
            history.push(state);
            historyIndex++;
            
            // Ограничение истории
            if (history.length > 20) {
                history.shift();
                historyIndex--;
            }
        }

        function restoreState() {
            if (historyIndex >= 0) {
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    setBackground(currentBackground);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = history[historyIndex];
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState();
                showNotification('Действие отменено');
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState();
                showNotification('Действие повторено');
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        // Сохранение и экспорт
        function showSaveOptions() {
            tg.showPopup({
                title: 'Сохранить рисунок',
                message: 'Выберите способ сохранения:',
                buttons: [
                    { type: 'default', text: 'PNG' },
                    { type: 'default', text: 'JPG' },
                    { type: 'default', text: 'Копировать' },
                    { type: 'cancel', text: 'Отмена' }
                ]
            }, (buttonId) => {
                switch(buttonId) {
                    case 0: saveAsPNG(); break;
                    case 1: saveAsJPG(); break;
                    case 2: copyToClipboard(); break;
                }
            });
        }

        function saveAsPNG() {
            const link = document.createElement('a');
            link.download = `рисунок-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            showNotification('Сохранено как PNG');
            tg.HapticFeedback.notificationOccurred('success');
        }

        function saveAsJPG() {
            const link = document.createElement('a');
            link.download = `рисунок-${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
            showNotification('Сохранено как JPG');
            tg.HapticFeedback.notificationOccurred('success');
        }

        async function copyToClipboard() {
            try {
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
                showNotification('Скопировано в буфер обмена');
                tg.HapticFeedback.notificationOccurred('success');
            } catch (err) {
                showNotification('Ошибка копирования');
            }
        }

        function shareDrawing() {
            canvas.toBlob(function(blob) {
                if (navigator.share) {
                    navigator.share({
                        files: [new File([blob], 'мой-рисунок.png', { type: 'image/png' })],
                        title: 'Мой рисунок',
                        text: 'Посмотрите что я нарисовал!'
                    });
                } else {
                    saveAsPNG();
                }
            });
        }

        // Совместное рисование
        function initCollaboration() {
            try {
                // Используем простой WebSocket-like подход через localStorage для демонстрации
                // В реальном приложении нужно использовать WebSockets или WebRTC
                window.addEventListener('storage', handleStorageEvent);
                
                // Симуляция совместного рисования через localStorage
                setInterval(syncDrawing, 1000);
                
            } catch (error) {
                console.error('Ошибка инициализации совместной работы:', error);
            }
        }

        function handleStorageEvent(e) {
            if (e.key === 'paint_collab' && currentSession) {
                try {
                    const data = JSON.parse(e.newValue);
                    if (data.sessionId === currentSession && data.type === 'drawing') {
                        replayDrawing(data);
                    }
                } catch (err) {
                    console.error('Ошибка обработки данных:', err);
                }
            }
        }

        function syncDrawing() {
            if (currentSession && isDrawing) {
                const drawingData = {
                    sessionId: currentSession,
                    type: 'drawing',
                    tool: currentTool,
                    color: currentColor,
                    brushSize: brushSize,
                    coordinates: { startX, startY, lastX, lastY },
                    timestamp: Date.now()
                };
                
                localStorage.setItem('paint_collab', JSON.stringify(drawingData));
            }
        }

        function replayDrawing(data) {
            const tempCtx = canvas.getContext('2d');
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx2 = tempCanvas.getContext('2d');
            tempCtx2.drawImage(canvas, 0, 0);
            
            tempCtx.strokeStyle = data.color;
            tempCtx.lineWidth = data.brushSize;
            tempCtx.globalCompositeOperation = data.tool === 'eraser' ? 'destination-out' : 'source-over';
            
            tempCtx.beginPath();
            tempCtx.moveTo(data.coordinates.startX, data.coordinates.startY);
            tempCtx.lineTo(data.coordinates.lastX, data.coordinates.lastY);
            tempCtx.stroke();
            
            tempCtx.globalCompositeOperation = 'source-over';
        }

        function broadcastDrawingData() {
            // В реальном приложении здесь будет отправка через WebSockets
            const drawingData = {
                sessionId: currentSession,
                type: 'drawing',
                tool: currentTool,
                color: currentColor,
                brushSize: brushSize,
                coordinates: { startX, startY, lastX, lastY }
            };
            
            localStorage.setItem('paint_collab', JSON.stringify(drawingData));
        }

        function startCollaboration() {
            currentSession = 'session_' + Date.now();
            document.getElementById('sessionId').value = currentSession;
            showNotification('Сессия создана! Поделитесь ID');
            updateUsersList(1);
        }

        function joinCollaboration() {
            const sessionId = document.getElementById('joinSessionId').value.trim();
            if (sessionId) {
                currentSession = sessionId;
                showNotification('Присоединились к сессии');
                updateUsersList(2);
                closeCollabPanel();
            } else {
                showNotification('Введите ID сессии');
            }
        }

        function copySessionId() {
            const sessionId = document.getElementById('sessionId').value;
            navigator.clipboard.writeText(sessionId).then(() => {
                showNotification('ID скопирован');
            });
        }

        function updateUsersList(count) {
            document.getElementById('usersList').textContent = `Участники: ${count}`;
        }

        // Управление интерфейсом
        function openMenu() {
            document.getElementById('menuOverlay').classList.add('active');
            document.getElementById('menuPanel').classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function closeMenu() {
            document.getElementById('menuOverlay').classList.remove('active');
            document.getElementById('menuPanel').classList.remove('active');
        }

        function openCollabPanel() {
            document.getElementById('collabPanel').classList.add('active');
            tg.HapticFeedback.impactOccurred('light');
        }

        function closeCollabPanel() {
            document.getElementById('collabPanel').classList.remove('active');
        }

        function initTools() {
            document.getElementById('sizeValue').textContent = brushSize;
        }

        // Утилиты
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.classList.remove('hide');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
            }, duration);
        }

        // Глобальные горячие клавиши
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'z':
                        e.preventDefault();
                        undo();
                        break;
                    case 'y':
                        e.preventDefault();
                        redo();
                        break;
                }
            }
            
            if (e.key === 'Escape') {
                closeMenu();
                closeCollabPanel();
            }
        });

        // Обработка ошибок
        window.addEventListener('error', (e) => {
            console.error('Глобальная ошибка:', e.error);
            showNotification('Произошла ошибка');
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Необработанное обещание:', e.reason);
            showNotification('Произошла ошибка');
        });

        // Запуск приложения
        document.addEventListener('DOMContentLoaded', () => {
            initApp();
            initCollaboration();
        });
    </script>
</body>
