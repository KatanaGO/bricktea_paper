<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Paint Messenger</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* Reset –∏ –±–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f0f0f0;
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            overflow: hidden;
            height: 100vh;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--tg-theme-bg-color, #ffffff);
        }

        /* –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ */
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            align-items: center;
            justify-content: center;
            min-height: 60px;
        }

        .tool-group {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .tool-btn {
            padding: 10px 12px;
            border: 2px solid transparent;
            border-radius: 8px;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .tool-btn.active {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-color: var(--tg-theme-button-color, #2481cc);
        }

        .color-picker {
            width: 44px;
            height: 44px;
            padding: 2px;
            border: 1px solid rgba(0,0,0,0.2);
            border-radius: 6px;
            background: var(--tg-theme-bg-color, #ffffff);
            cursor: pointer;
        }

        .brush-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .brush-size {
            width: 80px;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            -webkit-appearance: none;
        }

        .brush-size::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--tg-theme-button-color, #2481cc);
            cursor: pointer;
        }

        .size-value {
            font-size: 14px;
            min-width: 20px;
            text-align: center;
            font-weight: 500;
        }

        /* –•–æ–ª—Å—Ç */
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
        }

        #paintCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            background: white;
            cursor: crosshair;
            display: block;
            touch-action: none;
        }

        /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å */
        .bottom-toolbar {
            display: flex;
            padding: 10px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-top: 1px solid rgba(0,0,0,0.1);
            gap: 8px;
            justify-content: space-around;
        }

        .action-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
            max-width: 120px;
            min-height: 44px;
        }

        .action-btn:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        /* –ú–µ–Ω—é */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .menu-overlay.active {
            display: flex;
        }

        .menu-panel {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 12px;
            max-width: 90%;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: panelSlideIn 0.3s ease-out;
        }

        @keyframes panelSlideIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }

        .menu-header h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            padding: 8px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--tg-theme-text-color, #000000);
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-content {
            padding: 16px;
        }

        .menu-section {
            margin-bottom: 20px;
        }

        .menu-section h4 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--tg-theme-text-color, #000000);
            opacity: 0.7;
        }

        .menu-item {
            width: 100%;
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border: none;
            border-radius: 8px;
            text-align: left;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-item:active {
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--tg-theme-button-color, #2481cc);
            color: var(--tg-theme-button-text-color, #ffffff);
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .notification.hide {
            opacity: 0;
            transform: translateX(-50%) translateY(-20px);
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 360px) {
            .toolbar {
                padding: 8px;
            }
            
            .tool-btn {
                padding: 8px 10px;
                min-width: 40px;
                min-height: 40px;
                font-size: 14px;
            }
            
            .action-btn {
                font-size: 12px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- –ü–∞–Ω–µ–ª—å –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤ -->
        <div class="toolbar">
            <div class="tool-group">
                <button class="tool-btn active" data-tool="brush" title="–ö–∏—Å—Ç—å">üñåÔ∏è</button>

                        <button class="menu-item" data-tool="eraser">üßπ –õ–∞—Å—Ç–∏–∫</button>

                    <div class="menu-section">

                        <button class="menu-item" data-background="white">‚¨ú –ë–µ–ª—ã–π</button>

        <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ -->
        <div class="notification" id="notification">

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        let tg = window.Telegram.WebApp;

        // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let canvas, ctx;
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let currentTool = 'brush';
        let currentColor = '#000000';
        let brushSize = 5;

        // –ò—Å—Ç–æ—Ä–∏—è –¥–µ–π—Å—Ç–≤–∏–π
        let history = [];
        let historyIndex = -1;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Paint Messenger...');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram
            if (tg && tg.initData) {
                tg.ready();
                tg.expand();
                applyTelegramTheme();
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            initCanvas();
            initEventListeners();
            initTools();
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            saveState();
            
            console.log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ');
            showNotification('Paint Messenger –≥–æ—Ç–æ–≤! üé®');
        }

        function applyTelegramTheme() {
            if (tg.themeParams) {
                document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color || '#000000');
                document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color || '#2481cc');
                document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color || '#ffffff');
                document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color || '#f0f0f0');
            }
        }

        function initCanvas() {
            canvas = document.getElementById('paintCanvas');
            ctx = canvas.getContext('2d');
            
            setupCanvasSize();
            setupCanvasStyle();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
            window.addEventListener('resize', debounce(setupCanvasSize, 100));
        }

        function setupCanvasSize() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤ —Å —É—á–µ—Ç–æ–º DPR
            canvas.width = Math.floor(rect.width * dpr);
            canvas.height = Math.floor(rect.height * dpr);
            
            // –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞
            ctx.scale(dpr, dpr);
            
            // CSS —Ä–∞–∑–º–µ—Ä—ã
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å–≥–ª–∞–∂–∏–≤–∞–Ω–∏—è
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';
        }

        function setupCanvasStyle() {
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = brushSize;
            ctx.strokeStyle = currentColor;
        }

        function initEventListeners() {
            // –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã
            document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const tool = e.target.closest('.tool-btn').dataset.tool;
                    selectTool(tool);
                });
            });
            
            // –î–µ–π—Å—Ç–≤–∏—è –≤ —Ç—É–ª–±–∞—Ä–µ
            document.querySelectorAll('.tool-btn[data-action]').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const action = e.target.closest('.tool-btn').dataset.action;
                    handleAction(action);
                });
            });
            
            // –î–µ–π—Å—Ç–≤–∏—è –≤ –Ω–∏–∂–Ω–µ–π –ø–∞–Ω–µ–ª–∏
            document.querySelectorAll('.action-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const action = e.target.closest('.action-btn').dataset.action;
                    handleAction(action);
                });
            });
            
            // –ü—É–Ω–∫—Ç—ã –º–µ–Ω—é
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    const tool = e.target.closest('.menu-item').dataset.tool;
                    const action = e.target.closest('.menu-item').dataset.action;
                    const background = e.target.closest('.menu-item').dataset.background;
                    
                    if (tool) selectTool(tool);
                    if (action) handleMenuAction(action);
                    if (background) setBackground(background);
                    
                    closeMenu();
                });
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–µ–Ω—é
            document.querySelector('.close-btn').addEventListener('click', closeMenu);
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∏—Å—Ç–∏
            document.querySelector('.color-picker').addEventListener('input', (e) => {
                currentColor = e.target.value;
                ctx.strokeStyle = currentColor;
            });
            
            document.querySelector('.brush-size').addEventListener('input', (e) => {
                brushSize = parseInt(e.target.value);
                ctx.lineWidth = brushSize;
                document.querySelector('.size-value').textContent = brushSize;
            });
            
            // –°–æ–±—ã—Ç–∏—è —Ö–æ–ª—Å—Ç–∞
            setupCanvasEvents();
            
            // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('menu-overlay')) {
                    closeMenu();
                }
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeMenu();
            });
        }

        function setupCanvasEvents() {
            // –ú—ã—à—å
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // –ö–∞—Å–∞–Ω–∏—è
            canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing);
        }

        function handleTouchStart(e) {
            if (e.touches.length === 1) {
                e.preventDefault();
                startDrawing(e.touches[0]);
            }
        }

        function handleTouchMove(e) {
            if (e.touches.length === 1) {
                e.preventDefault();
                draw(e.touches[0]);
            }
        }

        function getCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const coords = getCoordinates(e);
            [lastX, lastY] = [coords.x, coords.y];
            
            if (currentTool === 'brush' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }
            
            if (currentTool === 'text') {
                addText(lastX, lastY);
                isDrawing = false;
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const coords = getCoordinates(e);
            const currentX = coords.x;
            const currentY = coords.y;
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å—Ç–∏–ª—è –¥–ª—è –ª–∞—Å—Ç–∏–∫–∞
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.strokeStyle = 'rgba(0,0,0,1)';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
            }
            
            ctx.lineWidth = brushSize;
            
            if (currentTool === 'brush' || currentTool === 'eraser') {
                ctx.lineTo(currentX, currentY);
                ctx.stroke();
            }
            
            [lastX, lastY] = [currentX, currentY];
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                
                if (currentTool === 'brush' || currentTool === 'eraser') {
                    saveState();
                }
                
                // –°–±—Ä–æ—Å –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏
                ctx.globalCompositeOperation = 'source-over';
            }
        }

        function selectTool(tool) {
            currentTool = tool;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            document.querySelectorAll('.tool-btn[data-tool]').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
            
            showNotification(`–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç: ${getToolName(tool)}`);
            
            // –¢–∞–∫—Ç–∏–ª—å–Ω–∞—è –æ—Ç–¥–∞—á–∞
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.selectionChangedOccurred();
            }
        }

        function getToolName(tool) {
            const names = {
                'brush': '–ö–∏—Å—Ç—å',
                'eraser': '–õ–∞—Å—Ç–∏–∫',
                'text': '–¢–µ–∫—Å—Ç'
            };
            return names[tool] || tool;
        }

        function handleAction(action) {
            switch(action) {
                case 'undo':
                    undo();
                    break;
                case 'redo':
                    redo();
                    break;
                case 'clear':
                    clearCanvas();
                    break;
                case 'menu':
                    openMenu();
                    break;
                case 'save':
                    showSaveOptions();
                    break;
                case 'background':
                    openBackgroundMenu();
                    break;
            }
        }

        function handleMenuAction(action) {
            switch(action) {
                case 'save-png':
                    saveAsPNG();
                    break;
                case 'save-jpg':
                    saveAsJPG();
                    break;
                case 'copy':
                    copyToClipboard();
                    break;
            }
        }

        // –ò—Å—Ç–æ—Ä–∏—è –¥–µ–π—Å—Ç–≤–∏–π
        function saveState() {
            const state = canvas.toDataURL();
            history = history.slice(0, historyIndex + 1);
            history.push(state);
            historyIndex++;
            
            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
            if (history.length > 20) {
                history.shift();
                historyIndex--;
            }
        }

        function restoreState() {
            if (historyIndex >= 0) {
                const img = new Image();
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                };
                img.src = history[historyIndex];
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState();
                showNotification('–î–µ–π—Å—Ç–≤–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ');
                
                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            } else {
                showNotification('–ù–µ—á–µ–≥–æ –æ—Ç–º–µ–Ω—è—Ç—å');
            }
        }

        function redo() {
            if (historyIndex < history.length - 1) {
                historyIndex++;
                restoreState();
                showNotification('–î–µ–π—Å—Ç–≤–∏–µ –ø–æ–≤—Ç–æ—Ä–µ–Ω–æ');
                
                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('light');
                }
            } else {
                showNotification('–ù–µ—á–µ–≥–æ –ø–æ–≤—Ç–æ—Ä—è—Ç—å');
            }
        }

        function clearCanvas() {
            const confirmed = confirm('–û—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å —Ö–æ–ª—Å—Ç?');
            if (confirmed) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                saveState();
                showNotification('–•–æ–ª—Å—Ç –æ—á–∏—â–µ–Ω');
                
                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.impactOccurred('medium');
                }
            }
        }

        // –¢–µ–∫—Å—Ç
        function addText(x, y) {
            const text = prompt('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç:');
            if (text) {
                ctx.font = `bold ${brushSize * 5}px Arial`;
                ctx.fillStyle = currentColor;
                ctx.textBaseline = 'middle';
                ctx.fillText(text, x, y);
                saveState();
                showNotification('–¢–µ–∫—Å—Ç –¥–æ–±–∞–≤–ª–µ–Ω');
            }
        }

        // –§–æ–Ω—ã
        function setBackground(type) {
            const currentState = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            switch(type) {
                case 'white':
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    break;
                case 'grid':
                    drawGridBackground();
                    break;
                case 'lined':
                    drawLinedBackground();
                    break;
                case 'transparent':
                    // –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π - –Ω–∏—á–µ–≥–æ –Ω–µ –¥–µ–ª–∞–µ–º
                    break;
            }
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∏—Å—É–Ω–æ–∫ –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞
            ctx.putImageData(currentState, 0, 0);
            saveState();
            showNotification(`–§–æ–Ω: ${getBackgroundName(type)}`);
        }

        function getBackgroundName(type) {
            const names = {
                'transparent': '–ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π',
                'white': '–ë–µ–ª—ã–π',
                'grid': '–°–µ—Ç–∫–∞',
                'lined': '–õ–∏–Ω–æ–≤–∫–∞'
            };
            return names[type] || type;
        }

        function drawGridBackground() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            
            const gridSize = 20;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawLinedBackground() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#87CEEB';
            ctx.lineWidth = 1;
            
            const lineSpacing = 24;
            for (let y = lineSpacing; y < canvas.height; y += lineSpacing) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ —ç–∫—Å–ø–æ—Ä—Ç
        function showSaveOptions() {
            openMenu();
        }

        function saveAsPNG() {
            const link = document.createElement('a');
            link.download = `—Ä–∏—Å—É–Ω–æ–∫-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            showNotification('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –∫–∞–∫ PNG');
            
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function saveAsJPG() {
            const link = document.createElement('a');
            link.download = `—Ä–∏—Å—É–Ω–æ–∫-${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
            showNotification('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –∫–∞–∫ JPG');
            
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.notificationOccurred('success');
            }
        }

        async function copyToClipboard() {
            try {
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));
                await navigator.clipboard.write([new ClipboardItem({ 'image/png': blob })]);
                showNotification('–°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞');
                
                if (tg && tg.HapticFeedback) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
            } catch (err) {
                showNotification('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è');
            }
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º–µ–Ω—é
        function openMenu() {
            document.getElementById('menuOverlay').classList.add('active');
            
            if (tg && tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function closeMenu() {
            document.getElementById('menuOverlay').classList.remove('active');
        }

        function openBackgroundMenu() {
            openMenu();
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.classList.remove('hide');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
                notification.classList.add('hide');
            }, duration);
        }

        function initTools() {
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è –∏–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç–æ–≤
            document.querySelector('.size-value').textContent = brushSize;
        }

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', (e) => {
            console.error('–û—à–∏–±–∫–∞:', e.error);
            showNotification('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
