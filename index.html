<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paint Messenger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            color: #000000;
            overflow: hidden;
            height: 100vh;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #ffffff;
        }

        .header {
            padding: 12px 16px;
            background: #f0f0f0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 56px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
        }

        .menu-btn {
            padding: 8px 12px;
            background: #2481cc;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
        }

        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: #f8f9fa;
        }

        #paintCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        .bottom-toolbar {
            display: flex;
            padding: 12px 16px;
            background: #f0f0f0;
            border-top: 1px solid rgba(0,0,0,0.1);
            gap: 12px;
            justify-content: space-around;
        }

        .bottom-btn {
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: #2481cc;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
            flex: 1;
            max-width: 120px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
        }

        .menu-overlay.active {
            display: block;
        }

        .menu-panel {
            position: fixed;
            top: 0;
            right: -100%;
            width: 85%;
            max-width: 320px;
            height: 100%;
            background: #ffffff;
            box-shadow: -2px 0 20px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .menu-panel.active {
            right: 0;
        }

        .menu-header {
            padding: 20px 16px;
            background: #f0f0f0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .menu-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            padding: 8px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .menu-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }

        .menu-section {
            margin-bottom: 24px;
        }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #000000;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }

        .tool-option {
            padding: 12px 8px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .tool-option.active {
            border-color: #2481cc;
            background: #2481cc;
            color: #ffffff;
        }

        .tool-icon {
            font-size: 20px;
        }

        .tool-name {
            font-size: 12px;
            font-weight: 500;
        }

        .color-picker {
            width: 100%;
            height: 44px;
            border: 2px solid rgba(0,0,0,0.1);
            border-radius: 8px;
            background: #ffffff;
            cursor: pointer;
            margin-bottom: 16px;
        }

        .brush-controls {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .brush-size {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            -webkit-appearance: none;
        }

        .brush-size::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2481cc;
            cursor: pointer;
        }

        .size-value {
            font-size: 14px;
            min-width: 30px;
            text-align: center;
            font-weight: 500;
        }

        .background-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        .bg-option {
            padding: 16px 12px;
            background: #f0f0f0;
            border: 2px solid transparent;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .bg-option.active {
            border-color: #2481cc;
        }

        .bg-preview {
            width: 50px;
            height: 50px;
            border-radius: 6px;
            border: 2px solid rgba(0,0,0,0.2);
        }

        .bg-preview.white {
            background: #ffffff;
        }

        .bg-preview.grid {
            background: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 15px 15px;
            background-color: #ffffff;
        }

        .bg-preview.lined {
            background: 
                linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 100% 20px;
            background-color: #ffffff;
        }

        .bg-name {
            font-size: 12px;
            font-weight: 500;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #2481cc;
            color: #ffffff;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            z-index: 2000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            opacity: 0;
            transition: all 0.3s ease;
            pointer-events: none;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        @media (max-width: 360px) {
            .tool-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .background-grid {
                grid-template-columns: 1fr;
            }
            
            .bottom-btn {
                font-size: 12px;
                padding: 10px 12px;
            }
        }
    </style>
</head>
<body>

        <div class="header">

            <button class="menu-btn" id="menuBtn">‚ò∞ –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</button>
        </div>

        <div class="canvas-container">

        </div>

        <div class="bottom-toolbar">
            <button class="bottom-btn" id="saveBtn">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>

            <div class="menu-panel" id="menuPanel">
                <div class="menu-header">

                <div class="menu-content">
                    <div class="menu-section">
                        <div class="section-title">–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã —Ä–∏—Å–æ–≤–∞–Ω–∏—è</div>
                        <div class="tool-grid">
                            <div class="tool-option active" data-tool="brush">
                                <div class="tool-icon">üñåÔ∏è</div>
                                <div class="tool-name">–ö–∏—Å—Ç—å</div>
                            </div>
                            <div class="tool-option" data-tool="eraser">
                                <div class="tool-icon">üßπ</div>
                                <div class="tool-name">–õ–∞—Å—Ç–∏–∫</div>
                            </div>
                            <div class="tool-option" data-tool="line">
                                <div class="tool-icon">üìè</div>
                                <div class="tool-name">–õ–∏–Ω–∏—è</div>
                            </div>
                            <div class="tool-option" data-tool="rect">
                                <div class="tool-icon">‚¨ú</div>
                                <div class="tool-name">–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫</div>
                            </div>
                            <div class="tool-option" data-tool="circle">
                                <div class="tool-icon">‚≠ï</div>
                                <div class="tool-name">–ö—Ä—É–≥</div>
                            </div>
                        </div>
                    </div>

                    <div class="menu-section">
                        <div class="section-title">–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∏—Å—Ç–∏</div>
                        <input type="color" class="color-picker" id="colorPicker" value="#000000">
                        <div class="brush-controls">
                            <input type="range" class="brush-size" id="brushSize" min="1" max="50" value="5">
                            <span class="size-value" id="sizeValue">5</span>
                        </div>
                    </div>

                    <div class="menu-section">
                        <div class="section-title">–§–æ–Ω —Ö–æ–ª—Å—Ç–∞</div>
                        <div class="background-grid">
                            <div class="bg-option active" data-bg="white">
                                <div class="bg-preview white"></div>
                                <div class="bg-name">–ë–µ–ª—ã–π</div>
                            </div>
                            <div class="bg-option" data-bg="grid">
                                <div class="bg-preview grid"></div>
                                <div class="bg-name">–°–µ—Ç–∫–∞</div>
                            </div>
                            <div class="bg-option" data-bg="lined">
                                <div class="bg-preview lined"></div>
                                <div class="bg-name">–õ–∏–Ω–æ–≤–∫–∞</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="notification" id="notification">

    </div>

    <script>
        // –û—Å–Ω–æ–≤–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let canvas, ctx;
        let isDrawing = false;
        let lastX = 0, lastY = 0;
        let startX = 0, startY = 0;
        let currentTool = 'brush';
        let currentColor = '#000000';
        let brushSize = 5;
        let currentBackground = 'white';
        let savedImageData = null;
        let history = [];
        let historyIndex = -1;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        function initApp() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Paint Messenger...');
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —ç–ª–µ–º–µ–Ω—Ç–æ–≤
            initCanvas();
            initEventListeners();
            initTools();
            
            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ —Å–æ—Å—Ç–æ—è–Ω–∏—è
            saveState();
            
            console.log('‚úÖ –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–æ');
            showNotification('Paint Messenger –≥–æ—Ç–æ–≤! üé®');
        }

        function initCanvas() {
            canvas = document.getElementById('paintCanvas');
            ctx = canvas.getContext('2d');
            
            setupCanvasSize();
            setupCanvasStyle();
            drawBackground();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞
            window.addEventListener('resize', debounce(setupCanvasSize, 100));
        }

        function setupCanvasSize() {
            const container = canvas.parentElement;
            const rect = container.getBoundingClientRect();
            
            // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Ä–∞–∑–º–µ—Ä–æ–≤
            canvas.width = rect.width;
            canvas.height = rect.height;
            
            // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤–∫–∞ —Ñ–æ–Ω–∞
            drawBackground();
            
            console.log('üé® Canvas –Ω–∞—Å—Ç—Ä–æ–µ–Ω:', canvas.width, canvas.height);
        }

        function setupCanvasStyle() {
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.lineWidth = brushSize;
            ctx.strokeStyle = currentColor;
            ctx.fillStyle = currentColor;
        }

        function initEventListeners() {
            // –ö–Ω–æ–ø–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
            document.getElementById('menuBtn').addEventListener('click', openMenu);
            document.getElementById('closeMenu').addEventListener('click', closeMenu);
            document.getElementById('saveBtn').addEventListener('click', showSaveOptions);
            document.getElementById('clearBtn').addEventListener('click', clearCanvas);
            document.getElementById('undoBtn').addEventListener('click', undo);
            
            // –ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã
            document.querySelectorAll('.tool-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    const tool = e.currentTarget.dataset.tool;
                    selectTool(tool);
                });
            });
            
            // –§–æ–Ω—ã
            document.querySelectorAll('.bg-option').forEach(option => {
                option.addEventListener('click', (e) => {
                    const bg = e.currentTarget.dataset.bg;
                    setBackground(bg);
                    updateBackgroundUI(bg);
                });
            });
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∫–∏—Å—Ç–∏
            document.getElementById('colorPicker').addEventListener('input', (e) => {
                currentColor = e.target.value;
                ctx.strokeStyle = currentColor;
                ctx.fillStyle = currentColor;
            });
            
            document.getElementById('brushSize').addEventListener('input', (e) => {
                brushSize = parseInt(e.target.value);
                ctx.lineWidth = brushSize;
                document.getElementById('sizeValue').textContent = brushSize;
            });
            
            // –°–æ–±—ã—Ç–∏—è —Ö–æ–ª—Å—Ç–∞
            setupCanvasEvents();
            
            // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å–æ–±—ã—Ç–∏—è
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('menu-overlay')) {
                    closeMenu();
                }
            });
        }

        function setupCanvasEvents() {
            // –ú—ã—à—å
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            // –ö–∞—Å–∞–Ω–∏—è
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousedown', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    canvas.dispatchEvent(mouseEvent);
                }
            }, { passive: false });
            
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (e.touches.length === 1) {
                    const touch = e.touches[0];
                    const mouseEvent = new MouseEvent('mousemove', {
                        clientX: touch.clientX,
                        clientY: touch.clientY
                    });
                    canvas.dispatchEvent(mouseEvent);
                }
            }, { passive: false });
            
            canvas.addEventListener('touchend', stopDrawing);
            canvas.addEventListener('touchcancel', stopDrawing);
        }

        function getCanvasCoordinates(e) {
            const rect = canvas.getBoundingClientRect();
            return {
                x: e.clientX - rect.left,
                y: e.clientY - rect.top
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const coords = getCanvasCoordinates(e);
            [lastX, lastY] = [coords.x, coords.y];
            [startX, startY] = [coords.x, coords.y];
            
            if (['line', 'rect', 'circle'].includes(currentTool)) {
                savedImageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            }
            
            if (currentTool === 'brush' || currentTool === 'eraser') {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
            }
        }

        function draw(e) {
            if (!isDrawing) return;
            
            const coords = getCanvasCoordinates(e);
            const currentX = coords.x;
            const currentY = coords.y;
            
            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Å—Ç–∏–ª—è
            if (currentTool === 'eraser') {
                ctx.globalCompositeOperation = 'destination-out';
                ctx.strokeStyle = 'rgba(0,0,0,1)';
            } else {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
            }
            
            ctx.lineWidth = brushSize;
            
            switch(currentTool) {
                case 'brush':
                case 'eraser':
                    ctx.lineTo(currentX, currentY);
                    ctx.stroke();
                    break;
                    
                case 'line':
                    ctx.putImageData(savedImageData, 0, 0);
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(currentX, currentY);
                    ctx.stroke();
                    break;
                    
                case 'rect':
                    ctx.putImageData(savedImageData, 0, 0);
                    ctx.strokeRect(startX, startY, currentX - startX, currentY - startY);
                    break;
                    
                case 'circle':
                    ctx.putImageData(savedImageData, 0, 0);
                    const radius = Math.sqrt(Math.pow(currentX - startX, 2) + Math.pow(currentY - startY, 2));
                    ctx.beginPath();
                    ctx.arc(startX, startY, radius, 0, 2 * Math.PI);
                    ctx.stroke();
                    break;
            }
            
            [lastX, lastY] = [currentX, currentY];
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                
                // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ –∏—Å—Ç–æ—Ä–∏—é
                saveState();
                
                // –°–±—Ä–æ—Å –∫–æ–º–ø–æ–∑–∏—Ü–∏–∏
                ctx.globalCompositeOperation = 'source-over';
                
                savedImageData = null;
            }
        }

        function selectTool(tool) {
            currentTool = tool;
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ UI
            document.querySelectorAll('.tool-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-tool="${tool}"]`).classList.add('active');
            
            showNotification(`–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç: ${getToolName(tool)}`);
            closeMenu();
        }

        function getToolName(tool) {
            const names = {
                'brush': '–ö–∏—Å—Ç—å',
                'eraser': '–õ–∞—Å—Ç–∏–∫',
                'line': '–õ–∏–Ω–∏—è',
                'rect': '–ü—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫',
                'circle': '–ö—Ä—É–≥'
            };
            return names[tool] || tool;
        }

        // –§–æ–Ω—ã
        function setBackground(type) {
            currentBackground = type;
            drawBackground();
            saveState();
        }

        function drawBackground() {
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π —Ä–∏—Å—É–Ω–æ–∫
            const currentDrawing = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            // –û—á–∏—â–∞–µ–º —Ö–æ–ª—Å—Ç
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // –†–∏—Å—É–µ–º —Ñ–æ–Ω
            switch(currentBackground) {
                case 'white':
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    break;
                case 'grid':
                    drawGridBackground();
                    break;
                case 'lined':
                    drawLinedBackground();
                    break;
            }
            
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ä–∏—Å—É–Ω–æ–∫ –ø–æ–≤–µ—Ä—Ö —Ñ–æ–Ω–∞
            ctx.putImageData(currentDrawing, 0, 0);
        }

        function updateBackgroundUI(bg) {
            document.querySelectorAll('.bg-option').forEach(option => {
                option.classList.remove('active');
            });
            document.querySelector(`[data-bg="${bg}"]`).classList.add('active');
        }

        function drawGridBackground() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            
            const gridSize = 20;
            for (let x = 0; x < canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let y = 0; y < canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        function drawLinedBackground() {
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.strokeStyle = '#87CEEB';
            ctx.lineWidth = 1;
            
            const lineSpacing = 24;
            for (let y = lineSpacing; y < canvas.height; y += lineSpacing) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
        }

        // –ò—Å—Ç–æ—Ä–∏—è –¥–µ–π—Å—Ç–≤–∏–π
        function saveState() {
            const state = ctx.getImageData(0, 0, canvas.width, canvas.height);
            history = history.slice(0, historyIndex + 1);
            history.push(state);
            historyIndex++;
            
            // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏–µ –∏—Å—Ç–æ—Ä–∏–∏
            if (history.length > 20) {
                history.shift();
                historyIndex--;
            }
        }

        function restoreState() {
            if (historyIndex >= 0) {
                const state = history[historyIndex];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground();
                ctx.putImageData(state, 0, 0);
            }
        }

        function undo() {
            if (historyIndex > 0) {
                historyIndex--;
                restoreState();
                showNotification('–î–µ–π—Å—Ç–≤–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ');
            }
        }

        function clearCanvas() {
            if (confirm('–û—á–∏—Å—Ç–∏—Ç—å —Ö–æ–ª—Å—Ç?')) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                drawBackground();
                saveState();
                showNotification('–•–æ–ª—Å—Ç –æ—á–∏—â–µ–Ω');
            }
        }

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ —ç–∫—Å–ø–æ—Ä—Ç
        function showSaveOptions() {
            const format = confirm('–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∫–∞–∫ PNG? –ù–∞–∂–º–∏—Ç–µ –û–ö –¥–ª—è PNG, –û—Ç–º–µ–Ω–∞ –¥–ª—è JPG');
            if (format === true) {
                saveAsPNG();
            } else {
                saveAsJPG();
            }
        }

        function saveAsPNG() {
            const link = document.createElement('a');
            link.download = `—Ä–∏—Å—É–Ω–æ–∫-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
            showNotification('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –∫–∞–∫ PNG');
        }

        function saveAsJPG() {
            const link = document.createElement('a');
            link.download = `—Ä–∏—Å—É–Ω–æ–∫-${Date.now()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.9);
            link.click();
            showNotification('–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –∫–∞–∫ JPG');
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–æ–º
        function openMenu() {
            document.getElementById('menuOverlay').classList.add('active');
            document.getElementById('menuPanel').classList.add('active');
        }

        function closeMenu() {
            document.getElementById('menuOverlay').classList.remove('active');
            document.getElementById('menuPanel').classList.remove('active');
        }

        function initTools() {
            document.getElementById('sizeValue').textContent = brushSize;
        }

        // –£—Ç–∏–ª–∏—Ç—ã
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function showNotification(message, duration = 2000) {
            const notification = document.getElementById('notification');
            const text = document.getElementById('notificationText');
            
            text.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –≥–æ—Ä—è—á–∏–µ –∫–ª–∞–≤–∏—à–∏
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'z':
                        e.preventDefault();
                        undo();
                        break;
                }
            }
            
            if (e.key === 'Escape') {
                closeMenu();
            }
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫
        window.addEventListener('error', (e) => {
            console.error('–ì–ª–æ–±–∞–ª—å–Ω–∞—è –æ—à–∏–±–∫–∞:', e.error);
            showNotification('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞');
        });

        // –ó–∞–ø—É—Å–∫ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
